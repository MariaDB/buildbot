import fnmatch


def upstream_branch_fn(branch):
    return (
        branch in branches_main
        or fnmatch.fnmatch(branch, "mariadb-3.x")
        or fnmatch.fnmatch(branch, "mariadb-4.x")
        or fnmatch.fnmatch(branch, "bb-*")
        or fnmatch.fnmatch(branch, "refs/pull/*")
    )



