def dpkgDeb():
    return ShellCommand(
        name="apt-ftparchive",
        haltOnFailure=True,
        command=[
            "sh",
            "-xc",
            util.Interpolate(
                """set -e
    mkdir -p debs
    find .. -maxdepth 1 -type f -exec cp {} debs/ \;
    cd debs
    apt-ftparchive packages . >Packages
    apt-ftparchive sources . >Sources
    apt-ftparchive release . >Release
    cd ..
    find debs -type f -exec sha256sum {} \; | sort > sha256sums.txt
"""
            ),
        ],
        doStepIf=lambda step: savePackage(step, savedPackageBranches),
    )


def rpmSave():
    return ShellCommand(
        name="move rpm files",
        haltOnFailure=True,
        command=[
            "sh",
            "-xc",
            util.Interpolate(
                """set -e
    mkdir -p rpms srpms
    cp `find *.rpm -maxdepth 1 -type f` rpms
    find rpms -type f -exec sha256sum {} \; | sort > sha256sums.txt
"""
            ),
        ],
        doStepIf=lambda step: savePackage(step, savedPackageBranches),
    )


