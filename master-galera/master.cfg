            worker_name_prefix,
            worker_id,
            worker_type,
            dockerfile,
            jobs,
            save_packages,
            shm_size,
            worker_name_suffix='-galera',
            )

    if name[0] not in workers:
        workers[name[0]] = [name[1]]
    else:
        workers[name[0]].append(name[1])
 
