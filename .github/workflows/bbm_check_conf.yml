---
name: bbm-check-conf

on:
  push:
    paths:
      - ".github/workflows/bbm_check_conf.yml"
      - ".github/workflows/deploy.yml"
      - "autogen/**"
      - "builtbot.tac"
      - "common_factories.py"
      - "constants.py"
      - "docker-compose/**"
      - "locks.py"
      - "master-**"
      - "master.cfg"
      - "utils.py"
      - "validate_master_cfg.sh"
  pull_request:
    paths:
      - ".github/workflows/bbm_check_conf.yml"
      - ".github/workflows/deploy.yml"
      - "autogen/**"
      - "builtbot.tac"
      - "common_factories.py"
      - "constants.py"
      - "docker-compose/**"
      - "locks.py"
      - "master-**"
      - "master.cfg"
      - "utils.py"
      - "validate_master_cfg.sh"

jobs:
  build:
    runs-on: ubuntu-latest
    name: check

    steps:
      - uses: actions/checkout@v2
      - name: Check master.cfg files
        run: ./validate_master_cfg.sh
