def getBintarBuilder(
    name, kvm_image, cpu, ramdisk=True, catg="main", cmake="", suffix=""
):
    bin_fact = util.BuildFactory()

    args = [
        "--port=" + getport(),
        "--memory=" + memory_def(),
        "--user=buildbot",
        "--cpu=" + cpu,
        "--smp=4",
        "--logfile=kernel_" + getport() + ".log",
    ]
    if ramdisk:
        args.append("--work-image=/dev/shm/vm-tmp-" + getport() + ".qcow2")

    kvm_image_test = kvm_image.replace("vm-centos5", "vm-centos6")

    if suffix:
        cmake += " -DPLATFORM=linux" + suffix

    arch = "x86_64" if "-amd64" in name else "i686"

    # Step 1: Cleaning build directory
    bin_fact.addStep(
        steps.ShellCommand(
            description=["cleaning", "build", "dir"],
            command=["sh", "-c", "rm -Rf ../build/*"],
        )
    )

    # Step 2: Downloading source tarball (Adapt this to your source download mechanism)
    bin_fact.addStep(downloadSourceTarball())

    # Custom Compile Step
    # Step 5: Compile (Simplified example, adapt as needed)
    bin_fact.addStep(
        steps.ShellCommand(
            description=["making", "bintar"],
            descriptionDone=["make", "bintar"],
            timeout=3600,
            logfiles={"kernel": "kernel_" + getport() + ".log"},
            env={"TERM": "vt102"},
            command=["runvm"]
            + args
            + [
                "--base-image=/kvm/vms/" + kvm_image + "-build.qcow2",
                "vm-tmp-" + getport() + ".qcow2",
                util.Interpolate(
                    """
 ls
 """
                ),
            ],
        )
    )

    # Custom Test Step
    # Step 6: Running tests (Placeholder, adapt as needed)
    bin_fact.addStep(
        steps.ShellCommand(description=["running", "tests"], command=["make", "test"])
    )

    return bin_fact


